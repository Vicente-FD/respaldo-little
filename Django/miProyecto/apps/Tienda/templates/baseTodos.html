{% load static %}

<!DOCTYPE html>
<html lang="es">
<!----- HEAD ----->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<!----- FIN HEAD ----->

<!----- BODY----->
<body>
    <!----- HEADER ----->
    <header class="primary-color">
        <nav class="navbar navbar-expand-lg navbar-light bg-colorFHeader">
            <div class="container-fluid">
              <img
                class="mr-3"
                src="{% static 'img/huellas-de-garras.png' %}"
                alt="error img"
                width="40px"
                height="40px"
              />
    
              <div class="navbar-brand" id="tituloPagina">Little PetShop</div>
    
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      id="colorLHeader"
                      href="/"
                      >Inicio</a
                    >
                  </li>
    
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      id="colorLHeader"
                      href="nosotras"
                      >Nosotras</a
                    >
                  </li>
    
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      id="colorLHeader"
                      href="suscripcion"
                      >Suscripción</a
                    >
                  </li>
              
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      id="colorLHeader"
                      href="carrito2"
                      >Carrito</a
                    >
                  </li>
    
                  <li class="nav-item">
                    <!-- (acá el modo dark/light) -->
    
                    <label id="switch">
                      <input type="checkbox" />
                      <span class="slider round"></span>
                    </label>
    
                    <!-- (acá el modo dark/light) -->
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    {% block body %}
    {% endblock %} 

    <!----- FIN HEADER ----->
 
    <!----- WEATHER WIDGET ----->
    <div class="container mt-4" id="clima">
        <div class="weather-widget">
          <h3>Temperatura en:</h3>
          <p id="temperatura-actual">Cargando...</p>
        </div>
    </div>
    <!----- FIN WEATHER WIDGET ----->

    <!-- INICIO RELOJ -->
    <form class="px-2">
      <div id="reloj" class="reloj" onload="cargarReloj()"></div>
    </form>
    <!-- FIN RELOJ -->

    <!----- FOOTER ----->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2">Inicio</a>
          </li>
    
          <li class="nav-item">
            <a href="suscripcion" class="nav-link px-2">Registro</a>
          </li>
    
          <li class="nav-item">
            <a href="carrito2" class="nav-link px-2 asd">Carrito</a>
          </li>
          
          <li class="nav-item">
            <a href="nosotras" class="nav-link px-2">Nosotros</a>
          </li>

          <li class="nav-item">
            <a href="terms" class="nav-link px-2">Terminos y condiciones</a>
          </li>
        </ul>
        <p class="text-center">
          &copy; 2023 Little PetShop Company, Inc
        </p>
      </footer>
    </div>
    <!----- FIN FOOTER ----->

</body>
<!----- FIN BODY ----->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="{% static 'js/weather.js' %}"></script>
<script src="{% static 'js/dark-light.js' %}"> </script>
<script src="{% static 'js/reloj.js' %}"></script>
{% block script %}
{% endblock %}

</html>
