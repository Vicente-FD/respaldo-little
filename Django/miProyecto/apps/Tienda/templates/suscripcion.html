{% extends './baseTodos.html' %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
{% load static %}

{% block body %}
<!----- BODY----->
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form action="suscripcion" method="post" onsubmit="return login()">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Aquí puedes realizar la lógica de validación del inicio de sesión
            // y redirigir al usuario a la página correspondiente

            if (email === "admin@example.com" && password === "admin123") {
                window.location.href = "/agregarProducto.html"; // Redirige al usuario a la página del panel de control
            } else {
                alert("Credenciales de inicio de sesión incorrectas");
                return false; // Evita que se envíe el formulario
            }
        }
    </script>


    <!----- FIN LOGIN----->
    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/sesion.js' %}"></script>
    <script src="{% static 'js/sesionok.js' %}"></script>
    <script src="{% static 'js/registro.js' %}"></script>
</body>
<!----- FIN BODY ----->
{% endblock %}

{% block script> %}
<script src="{% static 'js/sesion.js' %}"></script>
<script src="{% static 'js/sesionok.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script> 
{% endblock %}
